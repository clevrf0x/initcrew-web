name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create CNAME file
        run: echo "initcrew.com" > dist/CNAME

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: initcrew/initcrew
          token: ${{ secrets.DEPLOY_PAT }}
          path: deploy-repo

      - name: Copy build files
        run: |
          rm -rf deploy-repo/*
          cp -r dist/* deploy-repo/

      - name: Commit and push
        run: |
          cd deploy-repo
          git config user.name clevrf0x
          git config user.email favasm72@gmail.com
          git add .
          git commit -m "Deploy: ${{ github.sha }}"
          git push -f
